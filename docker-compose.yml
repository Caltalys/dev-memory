services:
  dev-memory:
    build: .
    # Dùng host network để access Ollama trên host máy thật
    network_mode: host
    volumes:
      # Mount data/ ra ngoài để persist notes, ChromaDB, chat history
      - ./data:/app/data
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
